<button class="btn btn-primary" (click)="openLogin = true">Log In</button>
<clr-modal class="login-modal" [(clrModalOpen)]="openLogin" [clrModalSize]="'sm
'">
    <h3 class="modal-title">Log In</h3>
    <div class="modal-body">

        <div class="login-with">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <button type="button" class="btn btn-icon btn-fb">
                        Sign In with Facebook
                        <img src="https://www.businessessentials.com.au/images/facebook-icon.png    " alt="facebook">
                    </button>
                </div>
                <div class="col-md-6 col-xs-12">
                    <button type="button" class="btn btn-icon btn-go">
                        Sign In with Google+
                        <img src="https://www.northwoodsbluesfestival.com/images/google-Icon-mobile.png" alt="facebook">
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <button type="button" class="btn btn-icon btn-tw">
                        Sign In with Twitter
                        <img src="http://komodocash.com/wp-content/uploads/2016/06/icon-twitter-white-1.png" alt="facebook">
                    </button>
                </div>
                <div class="col-md-6 col-xs-12">
                    <button type="button" class="btn btn-icon btn-li">
                        Sign In with Linkedin
                        <img src="http://www.joelilett.com/img/linkedin-icon.png" alt="facebook">
                    </button>
                </div>
            </div>
        </div>

        <div class="separator"></div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="somebody@somewhere.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="open = false">Log In</button>
    </div>
</clr-modal>


<button class="btn btn-primary" (click)="openNewPost = true">Add Post</button>
<clr-modal [(clrModalOpen)]="openNewPost">
    <h3 class="modal-title">Add post</h3>
    <div class="modal-body">
        <p>But not much to say...</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="open = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="open = false">Ok</button>
    </div>
</clr-modal>
